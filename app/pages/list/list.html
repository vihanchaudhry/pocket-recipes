<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Pocket Recipes</ion-title>
</ion-navbar>

<ion-content class="page2">
  <h2>List</h2>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="#item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
